    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <header class="main-header">
        <div class="header-top">
            <div class="container">
                <div class="social-header">
                    <a href="#" title="Siga-nos no Instagram"><i class="fab fa-instagram"></i></a>
                    <a href="#" title="Curta nossa página no Facebook"><i class="fab fa-facebook"></i></a>
                    <a href="#" title="Siga-nos no TikTok"><i class="fab fa-tiktok"></i></a>
                </div>
                <div class="contact-header">
                    <a href="mailto:republicaibriza77@gmail.com">
                        <i class="fas fa-envelope"></i>
                        republicaibriza77@gmail.com
                    </a>
                </div>
            </div>
        </div>
        <nav class="main-nav">
            <div class="container">
                <div class="logo">
                    <img src="./img/logorep.png" alt="Logo República Ibriza">
                </div>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="sobre.html">Sobre</a></li>
                    <li><a href="festas.html">Festas</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
                <div class="menu-hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="page-hero">
            <h1>Fale Conosco</h1>
            <p>Entre em contato com a República Ibriza</p>
        </section>

        <section class="contato-section">
            <div class="container">
                <div class="contato-grid">
                    <div class="contato-info">
                        <h2>Informações de Contato</h2>
                        <div class="info-item">
                            <i class="fas fa-map-marker-alt"></i>
                            <div>
                                <h3>Endereço</h3>
                                <p>Rua Grécia, 222 - Jardim Europa<br>Sorocaba - SP</p>
                            </div>
                        </div>
                        <div class="info-item">
                            <i class="fas fa-envelope"></i>
                            <div>
                                <h3>E-mail</h3>
                                <p>republicaibriza77@gmail.com</p>
                            </div>
                        </div>
                    </div>

                    <div class="contato-form">
                        <h2>Envie sua Mensagem</h2>
                        <form id="formulario-contato">
                            <div class="form-group">
                                <label for="nome">Nome</label>
                                <input type="text" id="nome" name="nome" required>
                            </div>
                            <div class="form-group">
                                <label for="email">E-mail</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="assunto">Assunto</label>
                                <input type="text" id="assunto" name="assunto" required>
                            </div>
                            <div class="form-group">
                                <label for="mensagem">Mensagem</label>
                                <textarea id="mensagem" name="mensagem" required></textarea>
                            </div>
                            <button type="submit" class="btn-enviar">Enviar Mensagem</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="main-footer">
        <!-- Mesmo footer do index.html -->
        <!-- ... -->
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
